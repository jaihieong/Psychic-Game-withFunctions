<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        
        <div class="container jumbotron">
            <div class="row justify-content-center">
                <div class="col-12 align-self-center">
                    <h1>The Psychic Game</h1>

                    <div class="blue">
                        <h3>*** Guess what letter I'm thinking of: ***</h3>
                    </div>
                </div>
            </div>
        
            <div class="row justify-content-center">
                <div class="col-12 align-self-center">
                    <div>
                        <p>Current computer input: <span id="compInput"><strong>Guess the character to WIN</strong></span></p>
                    </div>
                    <div>
                        <p>Wins: <span id="win"></span></p>
                    </div>
                    <div>
                        <p>Losses: <span id="loss"></span></p>
                    </div>
                    <div>
                        <p>Your Current Guess: <span id="currentGuess"></span></p>
                    </div>
                    <div>
                        <p>Your Previous Guesses: <span id="userKeyList"></span></p>
                    </div>
                    <div>
                        <p>Guesses Remaining: <span id="chances"></span></p>
                    </div>
                </div>
            </div>
        </div>
        



        <script src="assets/javascript/game.js"></script>
        
    </body>
</html>
